name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-Authenticate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build Authenticate/Authenticate.csproj --configuration Release --no-restore
    - name: Publish
      run: dotnet publish Authenticate/Authenticate.csproj --configuration Release --output ${{ github.workspace }}/bin/Authenticate
    - name: Upload artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: UiPathAuthenticate
        # Directory containing files to upload
        path: ${{ github.workspace }}/bin/Authenticate
